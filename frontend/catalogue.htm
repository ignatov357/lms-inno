<!DOCTYPE html>
<html>
	<head>
		<title>All books</title>
		<meta charset="utf-8">
		<link type="stylesheet" src="css/style.css">
	</head>
	<body>
		<div class="header">
		</div>
		
		<div class="main-field">
			<script>
				var req = new XMLHttpRequest();
				
				req.open("GET", "http://api.awes-projects.com/documents/getDocuments/", false);
				//req.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
				req.send();
				
				if(req.status != 200){
					alert("Server returned an error with code " + req.status + " " + req.statusText);
				} else {
                  	//alert("Server returned " + req.status + " " + req.statusText + "\n" + req.responseText);
				
					var response = JSON.parse(req.responseText);
					for(var i = 0; i < response.length; i++){
						document.writeln("<h1>" + response[i].title + "</h1>");
                      	document.writeln("<h3>By " + response[i].authors + "</h3>");
					}
				}
				//return false;
			</script>
		</div>
	</body>
</html>
